{% load static %}
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css?family=Montserrat&subset=latin,latin-ext"
    />
    <link rel="stylesheet" href="{% static 'css/blog.css' %}" />
    <title>Posts</title>
  </head>
  <body>
    <h1>This is a Django blog</h1>
    <p>Let's pretend there's a lot of brilliant stuff on this page.</p>

    <h2>Posts</h2>
    {% for post in posts %}
    <article class="blogpost">
      <time class="date">published: {{ post.published_date }}</time>
      <h3 class="post-title">{{ post.title }}</h3>
      <p>written by: {{ post.author }}</p>
      <p>{{ post.text|linebreaksbr }}</p>
    </article>
    {% endfor %}
  </body>
</html>
