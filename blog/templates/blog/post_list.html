{% extends 'blog/base.html' %}

{% block content %}
<h2>Posts</h2>
{% for post in posts %}
<article class="blogpost">
  <time class="date">published: {{ post.published_date }}</time>
  <h3 class="post-title">{{ post.title }}</h3>
  <p>written by: {{ post.author }}</p>
  <p>{{ post.text|linebreaksbr }}</p>
</article>
{% endfor %} {% endblock %}
